<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>中移在线运维管理平台</title>
<link rel="stylesheet" href="src/css/global.css" type="text/css"/>
<link rel="stylesheet" href="src/css/index.css" type="text/css"/>
<link rel="stylesheet" href="src/css/menu.css" type="text/css"/>
<link href="src/css/zxwindex.css" rel="stylesheet" type="text/css" />
<script src="src/assets/lib/time.js" language="javascript"></script>
</head>
<body >
<!-- content -->
<div  style="position:relative;">
   <div id="frame">
   <div id="scroller">
    <div id="content">
       <div class="section" id="pane-0">
        <div class="page1">
           <div class="content">
            <div class="first_screen">
               <div class="weather">
                <div class="today"> <img src="images/icon_tianqi.png" width="70" height="60" /> <span>31~20°C</span> </div>
                <div class="city"><a href="#">郑州</a></div>
                <div class="clear"></div>
                <div class="refresh"><span class="fleft">更新时间15:30</span><a href="#" class="fright">刷新</a></div>
              </div>
               <div class="time"> <span id="h1"></span> <span id="h2"></span><strong>:</strong> <span id="m1"></span> <span id="m2"></span><strong>:</strong> <span id="s1"></span> <span id="s2"></span> </div>
               <div class="date" id="currentime"></div>
               <div class="welcome_wz"><img src="images/welcome_wz.png" width="400" height="112" /></div>
             </div>
          </div>
         </div>
      </div>
        <div class="section" id="pane-1" style="display:none">
        <div class="page1">
           <div class="content">
            <div class="second_screen">
               <ul id="page_1">
                 </ul>
             </div>
          </div>
         </div>
      </div>
       <div class="section" id="pane-2" style="display:none">
        <div class="page1">
           <div class="content">
            <div class="second_screen">
               <ul id = "page_2">
               
              </ul>
             </div>
          </div>
         </div>
      </div>
     </div>
  </div>
   <div id="switch">
    <div id="switch-content">
       <ul id="toolbar" class="navigation">
        <li id="tab-0" class="active"><a href="#" id="aaa" onclick="javascript:ScrollSection(0, 'scroller', 'home-pane'); return false"></a></li>
        <li id="tab-1" class="inactive"><a href="#" onclick="javascript:ScrollSection(1, 'scroller', 'home-pane'); return false"></a></li>
        <li id="tab-2" class="inactive"><a href="#" onclick="javascript:ScrollSection(2, 'scroller', 'home-pane'); return false"></a></li>
      </ul>
     </div>
  </div>
   <div class="clear"></div>
   <!-- -->
   <div class="main_desktop">
    <ul class="desktop_wrap">
     </ul>
  </div>
 </div>
 </div>
    <script src="src/assets/requirjsMainBuild.js"></script>
  <script src="src/assets/lib/requirejs/requirejs.min.js" data-main="js/common/center"></script>
</body>
</html>
