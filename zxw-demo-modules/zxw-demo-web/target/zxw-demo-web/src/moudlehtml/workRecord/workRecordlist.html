<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>日报周报</title>
<link rel="stylesheet" href="../../css/list.css" type="text/css"/>
<script type="text/javascript" src="/zxw-web/src/assets/components/laydate/laydate.js">
</script>
</head>
<body>
<!-- content -->
<div id = "workRecordContent">
<div class="current"><span>个人桌面</span><span>></span>日报周报</div>
<div>
	<form id="searchForm" name="searchForm">
		<div class="t-list-search t-columns-4">
			<ul class="t-columns-group">
			
               <li>
                   <label for="beginTime">
                     开始时间
                   </label>
                   <div>
                       <input id="beginTime" name="beginTime" type="text">
                   </div>
               </li>			
               <li>
                   <label for="endTime">
                     结束时间
                   </label>
                   <div>
                       <input id="endTime" name="endTime" type="text">
                   </div>
               </li>
         <li>
            <label for="staffName">
                员工姓名
            </label>
            <div>
                <input id="staffName" name="staffName" type="text">
            </div>
        </li>
                     <li>
            <label for="workContent">
              工作内容
            </label>
            <div>
                <input id="workContent" name="workContent" type="text">
            </div>
        </li>      
			</ul>
		</div>
	</form>
		<div class = "btn-foot">
			<button style="float: left" class="t-btn t-btn-sm button workRecordbtnadd">新增</button>
			<button style="float: right" class="t-btn t-btn-sm button workRecordbtnSearch">查询</button>
			<button style="float: right" class="t-btn t-btn-sm button workRecordbtnClear">重置</button>
		</div>
</div>
  	<div class="infolist">
		<table id="workRecordTable" width="100%" border="0" cellpadding="0" cellspacing="0">
		</table>
	</div> 
</div>
    <script src="../../assets/requirjsMainBuild.js"></script>
    <script src="../../assets/lib/requirejs/requirejs.min.js" data-main="../../../js/common/workRecord/workRecordList"></script>
</body>
</html>
