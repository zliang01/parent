<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>人员管理</title>
<link rel="stylesheet" href="../../css/list.css" type="text/css"/>
</head>
<body>
<!-- content -->
<div id = "perListContent">
<div class="current">
<div>
	<form id="searchForm" name="searchForm">
		<div class="t-list-search t-columns-4">
			<ul class="t-columns-group">
               <li>
                   <label for="code">
                      编号
                   </label>
                   <div>
                       <input id="code" name="code" type="text">
                   </div>
               </li>
               <li>
                   <label for="company">
                     单位
                   </label>
                   <div>
                       <input id="company" name="company" type="text">
                   </div>
               </li> 
               <li>
                   <label for="name">
                    姓名
                   </label>
                   <div>
                       <input id="name" name="name" type="text">
                   </div>
               </li>
               <li>
                   <label for="idCard">
                    身份证
                   </label>
                   <div>
                       <input id="idCard" name="idCard" type="text">
                   </div>
               </li>
               <li>
                   <label for="examineeJob">
                    职务
                   </label>
                   <div>
                       <input id="examineeJob" name="examineeJob" type="text">
                   </div>
               </li>
                <li>
                   <label for="workType">
                    工种
                   </label>
                   <div>
                       <select>
                      	 <option value="0"></option>
						  <option value="1">货车检车员</option>
						  <option value="2">列检值班员</option>
						  <option value="3">动态检车员（TFDS)</option>
						  <option value="4">铁路车辆钳工（车辆站修）</option>
						   <option value="5">铁路机车车辆制动钳工（车辆站修</option>
						  <option value="6">焊工（车辆站修）</option>
						</select>
                   </div>
               </li>
                <li>
                   <label for="applySubject">
                    报考科目
                   </label>
                   <div>
                       <input id="applySubject" name="applySubject" type="text">
                   </div>
               </li>
                <li>
                   <label for="applySubjectCode">
                    科目编码
                   </label>
                   <div>
                       <input id="applySubjectCode" name="applySubjectCode" type="text">
                   </div>
               </li>
        
			</ul>
		</div>
	</form>
		<div class = "btn-foot">
			<button style="float: left" class="t-btn t-btn-sm button perListbtnadd">新增</button>
			<button style="float: right" class="t-btn t-btn-sm button perListbtnSearch">查询</button>
			<button style="float: right" class="t-btn t-btn-sm button perListbtnClear">重置</button>
		</div>
</div>
</div>
<div class="infolist">
<table id="perListTable" width="100%" border="0" cellpadding="0" cellspacing="0">
</table>
</div>
    <script src="../../assets/requirjsMainBuild.js"></script>
    <script src="../../assets/lib/requirejs/requirejs.min.js" data-main="../../../js/common/personnelList/personnelList"></script>
</body>
</html>
