<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>二维码管理</title>
<link rel="stylesheet" href="../../css/list.css" type="text/css"/>
</head>
<body>
<!-- content -->
<div id = "qrCodeContent">
<div class="current">
<div>
	<form id="searchForm" name="searchForm">
		<div class="t-list-search t-columns-4">
			<ul class="t-columns-group">
               <li>
                   <label for="deptId">
                      员工部门
                   </label>
                   <div>
                       <select id="deptId" name="deptId"></select>
                   </div>
               </li>
               <li>
                   <label for="workTypeId">
                      工种类别
                   </label>
                   <div>
                       <select id="workTypeId" name="workTypeId"></select>
                   </div>
               </li>
               <li>
                   <label for="subjectId">
                      考试科目
                   </label>
                   <div>
                       <select id="subjectId" name="subjectId"></select>
                   </div>
               </li>
               <li>
                   <label for="examineeId">
                      考生编号
                   </label>
                   <div>
                       <input id="examineeId" name="examineeId" type="text">
                   </div>
               </li>
			</ul>
		</div>
	</form>
		<div class = "btn-foot">
			<button style="float: right" class="t-btn t-btn-sm button qrCodeClear">重置</button>
			<button style="float: right" class="t-btn t-btn-sm button qrCodeSearch">查询</button>
		</div>
</div>
</div>
<div class="infolist">
<table id="qrCodeListTable" width="100%" border="0" cellpadding="0" cellspacing="0">
</table>
</div>
</div>
    <script src="../../assets/requirjsMainBuild.js"></script>
    <script src="../../assets/lib/requirejs/requirejs.min.js" data-main="../../../js/common/qrCode/qrCode"></script>
</body>
</html>
