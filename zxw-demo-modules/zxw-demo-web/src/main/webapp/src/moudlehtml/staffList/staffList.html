<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>人员管理</title>
<link rel="stylesheet" href="../../css/list.css" type="text/css"/>
</head>
<body>
<!-- content -->
<div id = "staffListContent">
<div class="current">
<div>
	<form id="searchForm" name="searchForm">
		<div class="t-list-search t-columns-4">
			<ul class="t-columns-group">
               <li>
                   <label for="staffId">
                      员工编号
                   </label>
                   <div>
                       <input id="staffId" name="staffId" type="text">
                   </div>
               </li>
               <li>
                   <label for="staffName">
                      员工姓名
                   </label>
                   <div>
                       <input id="staffName" name="staffName" type="text">
                   </div>
               </li>
               <li>
                   <label for="staffEmployee">
                      员工部门
                   </label>
                   <div>
                       <input id="staffEmployee" name="staffEmployee" type="text">
                   </div>
               </li>
               <li>
                   <label for="roleName">
                     员工角色
                   </label>
                   <div>
                       <input id="roleName" name="roleName" type="text">
                   </div>
               </li>   
        
			</ul>
		</div>
	</form>
		<div class = "btn-foot">
			<button style="float: left" class="t-btn t-btn-sm button staffListbtnadd">新增</button>
			<input id="excelFile" size='1' name="excelFile" type="file"   onchange="importIPlan();"
         			style="cursor:hand;position:absolute;right:10px;filter:alpha(opacity=0);-moz-opacity:0;opacity:0;width:10px;"  hidefocus>         
   				<input type="button" id="importUser" value="导入人员"  style="float:left;"   class="submit t-btn t-btn-sm button" onclick="excelFile.click();">
			<button style="float: right" class="t-btn t-btn-sm button staffListbtnSearch">查询</button>
			<button style="float: right" class="t-btn t-btn-sm button staffListbtnClear">重置</button>
		</div>
</div>
</div>
<div class="infolist">
<table id="staffListTable" width="100%" border="0" cellpadding="0" cellspacing="0">
</table>
</div>
</div>
    <script src="../../assets/requirjsMainBuild.js"></script>
    <script src="../../assets/lib/requirejs/requirejs.min.js" data-main="../../../js/common/staffList/staffList"></script>
</body>
</html>
